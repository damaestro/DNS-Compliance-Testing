image: "debian:sid"

variables:
  DEBIAN_FRONTEND: noninteractive
  LC_ALL: C.UTF-8
  DOCKER_DRIVER: overlay2

stages:
  - build
  - test

build:
  stage: build
  tags:
    - linux
    - docker
  before_script:
    - apt-get update
    - apt-get -y install autotools-dev build-essential autoconf automake libtool
    - autoreconf -fi
  script:
    - ./configure
    - make -k all V=1
  artifacts:
    expire_in: '1 week'
    paths:
      - config.log
      - genreport

test:
  stage: test
  tags:
    - linux
    - docker
  script:
    - echo . f.root-servers.net | ./genreport
  dependencies:
    - build
